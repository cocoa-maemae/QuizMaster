<VirtualHost *:80>
  ServerName quiz.master:80
  DocumentRoot /usr/local/QuizMaster/public
  RailsEnv production
  PassengerEnabled on
  ErrorLog /var/log/httpd/error_log
  CustomLog /var/log/httpd/access_log combined
  AddDefaultCharset UTF-8
  <Directory /usr/local/QuizMaster/public>
     AllowOverride all
     Require all granted
     Options -MultiViews
  </Directory>
</VirtualHost>
